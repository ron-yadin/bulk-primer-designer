<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success - Bulk Primer Designer Flask App</title>
</head>

<body>
    <h1>Bulk Primer Designer Flask App - Success!</h1>

    {% if tables %}
    <h2>Results</h2>
    {% for table in tables %}
    {{ table|safe }}
    {% endfor %}
    {% endif %}

    {% if file_created %}
    <h2>File Created Successfully!</h2>
    <p>File Path: {{ file_path }}</p>
    <p><a href="{{ url_for('download_file', filename=result_file_name) }}" download>Download Results</a></p>

    {% endif %}
    <a href="{{ url_for('home') }}">Return Home</a>
</body>

</html>
